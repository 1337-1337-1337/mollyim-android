language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support

cache:
  directories:
    - "$HOME/.gradle/wrapper/"

script:
  - export GRADLE_OPTS="-Xmx2048m"
  - ./gradlew
      --no-daemon
      --exclude-task signProductionWebsiteRelease
      assembleWebsite
      testWebsiteReleaseUnitTest
