name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      BUILD_SCAN: 1
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: ./gradlew -Pci qa
